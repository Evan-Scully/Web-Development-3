<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Library</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    
    <!-- css -->
    <link rel="stylesheet" href="css\mycss\nav-bar.css"  type="text/css"/>
    <link rel="stylesheet" href="css\mycss\main.css"  type="text/css"/>
    <link rel="stylesheet" href="css\mycss\focused.css"  type="text/css"/>
    <link rel="stylesheet" href="css\mycss\footer.css"  type="text/css"/>

    <!-- Spotify font -->
    <link rel="stylesheet" href="css\fontawesome\css\all.css" type="text/css"/>

    <!-- Bootstrap and css example -->
    <link rel="stylesheet" href="css\bootstrap\bootstrap-card.css" type="text/css"/>
    <link rel="stylesheet" href="css\mycss\sb-admin-2.min.css" type="text/css"/>

    <!-- JQuery and custom javascript  -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/scripts.js"></script>

    <!-- DataTable -->
    <script src="js/datatables/jquery.dataTables.min.js"></script>
    <script src="js/datatables/dataTables.bootstrap4.min.js"></script>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/cosmere.png"/>
</head>
<body>
    <div class="nav">
        <div id="nav-bar">
            <div class="logo">
                <div class="logo-icon">
                    <button onclick="home()">
                        <img src="images/icon.png">
                    </button>
                </div>
            </div>
            <div class="menu">
                <div class="move">
                    <button class="button" id="library" onclick="home()">Library</button>
                    <button class="button" id="info" onclick="unHide()">Table</button>
                    <button class="button" id="download">Download</button>
                </div>
            </div>
            <div class="profile">
                <div class="avatar">
                    <img src="images/Avatar.jpg">       
                </div>
                <button type="button" class="button" onclick="profile_menu()">Profile&nbsp;<i id="change-icon" class="fas fa-chevron-down"></i></button>
            </div>
        </div>
    </div>
    <div class="container-main" id="container">
    </div>
    <div class="container-fluid" id="table-hide">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Library Database</h6>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table" id="dataTable">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Author</th>
                                    <th>Pages</th>
                                    <th>Word Count</th>
                                    <th>Series</th>
                                    <th>POV</th>
                                    <th>ISBN</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid" id="user-hide">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">User Database</h6>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table" id="userTable">
                            <thead>
                                <tr>
                                    <th>Username</th>
                                    <th>Name</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div id="footer-bar">
            <div id="footer-logo">
                <button onclick="home()">
                    <img src="images/icon.png">
                </button>
            </div>
            <div class="library">
                <div class="footer-header">Books</div>
                <div class="footer-links"><a href="https://www.goodreads.com/">Good Reads</a></div>
                <div class="footer-links"><a href="https://www.amazon.co.uk/">Amazon</a></div>
                <div class="footer-links"><a href="https://www.easons.com/">Easons</a></div>
            </div>
            <div class="library">
                <div class="footer-header">Company</div>
                <div class="footer-links">Info</div>
                <div class="footer-links">About</div>
                <div class="footer-links">Description</div>
                <div class="footer-links">Contact Us</div>
                <div class="footer-links">Help</div>
            </div>
            <div id="icons">
                <div class="icon-holder">
                    <a href="https://twitter.com/wotonprime?lang=en"><i class="fab fa-twitter fa-2x"></i></a>
                </div>
                <div class="icon-holder">
                    <a href="https://www.instagram.com/brandsanderson/"><i class="fab fa-instagram fa-2x"></i></a>
                </div>
                <div class="icon-holder">
                    <a href="https://www.amazon.com/books-used-books-textbooks/b?ie=UTF8&node=283155"><i class="fab fa-amazon fa-2x"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
