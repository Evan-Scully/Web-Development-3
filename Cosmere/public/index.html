<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Library</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/nav-bar.css"  type="text/css"/>
    <link rel="stylesheet" href="css/main.css"  type="text/css"/>
    <link rel="stylesheet" href="css/focused.css"  type="text/css"/>
    <link rel="stylesheet" href="css/footer.css"  type="text/css"/>
    <link rel="stylesheet" href="css\fontawesome\css\all.css" type="text/css"/>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/scripts.js"></script>

    <link rel="icon" type="image/png" href="images/cosmere.png"/>
</head>
<body>
    <div class="nav">
        <div id="nav-bar">
            <div class="logo">
                <div class="logo-icon">
                    <a href="/Cosmere/public/">
                        <img src="images/icon.png">
                    </a>
                </div>
            </div>
            <div class="menu">
                <div class="move">
                    <button class="button" id="info">Info </button>
                    <button class="button" id="help">Help</button>
                    <button class="button" id="download">Download</button>
                </div>
            </div>
            <div class="profile">
                <div class="avatar">
                    <img src="images/Avatar.jpg">       
                </div>
                <button type="button" class="button" onclick="profile_menu()">Profile&nbsp;<i id="change-icon" class="fas fa-chevron-down"></i></button>
            </div>
        </div>
    </div>
    <div class="container" id="container">
        <div class="page">
            <div class="showcase">
                <div class="title">
                    <h1>Looking for<br>a new book?</h1>
                    <h3>Try my catalogue of world class fantasy novels<h3>
                </div>
                <div class="title">
                    <img src="images/TheWayOfKingsUK.jpg">
                </div>
            </div>
            <div class="gallery" id="gallery">
                <div id="row">
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div id="footer-bar">
            <div id="footer-logo">
                <img src="images/icon.png">
            </div>
            <div id="Library">
                <div class="footer-header">Books</div>
                <div class="footer-links">Good Reads</div>
                <div class="footer-links">Amazon</div>
                <div class="footer-links">Easons</div>
            </div>
            <div id="Library">
                <div class="footer-header">Company</div>
                <div class="footer-links">Info</div>
                <div class="footer-links">About</div>
                <div class="footer-links">Description</div>
                <div class="footer-links">Contact Us</div>
                <div class="footer-links">Help</div>
            </div>
            <div id="icons">
                <div class="icon-holder">
                    <i class="fab fa-twitter fa-2x"></i>
                </div>
                <div class="icon-holder">
                    <i class="fab fa-instagram fa-2x"></i>
                </div>
                <div class="icon-holder">
                    <i class="fab fa-amazon fa-2x"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
