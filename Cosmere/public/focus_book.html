
<div class="page">
    <div class="showcase" id="showcase">
        <div id="book-title">
        </div>
        <div id="book-image">
            <img id="book-large-image" src="images/WordsOfRadianceUK.jpg">
        </div>
    </div>
    <div class="gallery" id="gallery">
        <div class="book-header" id="book-header">
        </div>
        <div class="book-information" id="isbn">  
        </div>
        <div class="book-information" id="blurb"> 
        </div>
        <div class="book-information" id="pov">
        </div>
        <div class="book-information" id="word-count">
        </div>
        <div class="book-information" id="pages">
        </div>
        <div id="series">
            <div class="move-series">
                <button type="button" class="button" onclick="moveSeriesLeft()">
                    <i class="fas fa-chevron-left" id="series-move-left"></i>
                </button>
            </div>
            <button id="image-1" onclick="getOne(this.id)">
                <img id="series-1" src="">
            </button>
            <button id="image-2" onclick="getOne(this.id)">
                <img id="series-2" src="">
            </button>
            <button id="image-3" onclick="getOne(this.id)">
                <img id="series-3" src="">
            </button>
            <div class="move-series">
                <button type="button" class="button" onclick="moveSeriesRight()">
                    <i class="fas fa-chevron-right" id="series-move-right"></i>
                </button>
            </div>
        </div>
    </div>
</div>
